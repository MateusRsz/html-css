<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxma" id="isxma">
            <label for="isxma">Masculino</label><br>
            <input type="radio" name="sxma" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
        <legend>Esportes Favoritos</legend>
<input type="checkbox" name="esbas" id="ibas" ><label for="ibas">Basquete</label> <br>
<input type="checkbox" name="esfut" id="ifut" checked><label for="ifut">Futebol</label> <br>
<input type="checkbox" name="esna" id="inas"><label for="inas">Natação</label>  <br>
<input type="checkbox" name="este" id="ite"><label for="ite">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
