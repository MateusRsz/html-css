<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iestado">

               <optgroup label="Regiao sudeste">
                   
                   <option value="MJ">Minas Gerais</option>
                   <option value="RJ">Rio de Janeiro</option>
                   <option value="SP">São paulo</option>
               </optgroup>



 
               <optgroup label="Região Nordeste">
                   <option value="CE">Ceára</option>
                   <option value="BH">Bahia</option>
                   <option value="PE">Pernambuco</option>
               </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option >Administrador</option>
                <option  >Contabilidade</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" ></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
