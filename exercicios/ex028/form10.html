<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="" method="get">
        <p>
           <label for="ianoi">Ã© que ano vc nasceu</label>
           <input type="number" name="ano" id="ianoi" min="1900" max="2024"
           oninput="calcidade()">
        </p>

         <p>
            <output id="idade">0</output>
         </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar  ">
        </p>
    </form>

    <script>
        function calcidade(){
            var atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ianoi.value)
        }
    </script>
</body>
</html>
