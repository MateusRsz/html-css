<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action=" " method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="50" size="55
                ">
            </p>
            <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="xxxx-xxxx">
                <!-- estudar mais RegEx (expressoes regulares) -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>



    </form>
</body>
</html>
