<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: brown;
            text-decoration: none;
        }
        a:visited{
            color: rgb(214, 200, 3);
        }
        a:hover{
            text-decoration: underline;
            
        }
        a:active{
            color: rgb(255, 115, 0);
        }
        a::before{
            content: "⇛";
        }
        a::after{
            content: '⇚';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">site do cursoemvideo</a></li>
    </ul>
    
</body>
</html>
