<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="all">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        span.material-symbols-outlined {
            color: white;
            font-size: 40px;
            width: 36px;
        }
    </style>
</head>

<body>

    <main>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente</p>

            <form action="#" autocomplete="on" method=post>
                <div id='campoem'>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input type="email" name="email" id="iemail" minlength="10" maxlength="30" placeholder="seu e-mail" pattern="^[a-z]@gmail.com$" autocomplete="email">
                </div>

                <div id="campose">
                    <span class="material-symbols-outlined">
                        key
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required min="8" max="12" pattern="[0-9]{8}{12}" autocomplete="new-password">
                </div>

                <input type="submit" value="Entrar" id="envia">
                <br>
                <a href="#">Esqueci a senha<svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="15px" fill="#2D6462"><path d="M140-160q-24 0-42-18t-18-42v-520q0-24 18-42t42-18h680q24 0 42 18t18 42v520q0 24-18 42t-42 18H140Zm340-302L140-685v465h680v-465L480-462Zm0-60 336-218H145l335 218ZM140-685v-55 520-465Z"/></svg></a>
                 

            </form>
        </section>
    </main>
</body>

</html>
