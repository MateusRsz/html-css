<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
             
        }
        /*caso queira simplicar o excericios apague as configuracao dadiv no style e deixe so a pseudo class */
        div:hover{
            background-color: rgb(187, 255, 255);
        }
    </style>
</head>
<body>
    <h1>exemplos de Pseudo-Class</h1>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
