<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos é HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video src="midias/meu-video.mp4.mp4" width="560px"  controls poster="midias/thumb2.jpeg.jpg"></video>
    <!--essa maneira é muito simples e nao pode funcionar é todos os navegadores-->
    <hr>
    <video controls width="560px" poster="midias/thumb.jpge.jpg">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv.ogv" type="video/ogg">
        <source src="midias/meu-video.webm.webm" type="video/webm">
        <p>infelizmente seu navegador nao é compativel com este formato de video <a href="midias/meu-video.mp4.mp4">clique aqui para abaixar</a></p>
    </video>
    <hr>
    <h1>Inserindo video do YouTube (hospedagem externa)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=K533mJxZNRESZddr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr> 
    <!--abaixo é o vimeo acima é youtube -->
    <h1>Inserindo video do vimeo (hospedagem externa)</h1>
    <iframe src="https://player.vimeo.com/video/969973550?h=014c1d4036" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/969973550">Echo</a> from <a href="https://vimeo.com/newyorker">The New Yorker</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
